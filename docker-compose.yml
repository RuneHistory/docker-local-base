version: '3.5'

services:
  mysql:
    image: mysql:8.0.16
    environment:
      - MYSQL_ROOT_PASSWORD=localdev
    ports:
      - 3306:3306
    volumes:
      - rh-mysql-data:/var/lib/mysql
    networks:
      rh-local-network:
        aliases:
          - rh-local-mysql
    container_name: rh-local-mysql

  redis:
    image: "redis:latest"
    command: redis-server --requirepass localdev
    ports:
      - "6379:6379"
    networks:
      rh-local-network:
        aliases:
          - rh-local-redis
    container_name: rh-local-redis

  zookeeper:
    image: "wurstmeister/zookeeper"
    ports:
      - "2181:2181"
    networks:
      rh-local-network:
        aliases:
          - rh-local-zookeeper
    container_name: rh-local-zookeeper

  kafka:
    image: "wurstmeister/kafka:2.12-2.2.1"
    ports:
      - "9092:9092"
    volumes:
      - rh-kafka-data:/kafka
    environment:
      - KAFKA_ADVERTISED_HOST_NAME=rh-local-kafka
      - KAFKA_ADVERTISED_PORT=9092
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_BROKER_ID=1
      - KAFKA_CREATE_TOPICS=queue.account.new:10:1,queue.account.rename:10:1,queue.highscore.new:10:1
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=false
    networks:
      rh-local-network:
        aliases:
          - rh-local-kafka
    container_name: rh-local-kafka

  kafka-manager:
    image: "kafkamanager/kafka-manager"
    ports:
      - "9000:9000"
    environment:
      - ZK_HOSTS=zookeeper:2181
    networks:
      rh-local-network:
        aliases:
          - rh-local-kafka-manager
    container_name: rh-local-kafka-manager

networks:
  rh-local-network:
    name: rh-local-network

volumes:
  rh-mysql-data:
  rh-kafka-data:

